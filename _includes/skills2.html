{% assign skills = site.data.data.sidebar.skills %}
{% if skills %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    Skills
  </h2>

  <ul class="list-unstyled interests-list">
    {% for skill in skills %}

      {% if skill.link %}
      <li><a href="{{ skill.link }}">{{ skill.item }}</a></li>
      {% else %}
      <li>{{ skill.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//skills-->
{% endif %}
